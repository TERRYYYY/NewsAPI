<!DOCTYPE html>
{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Welcome to the best Movie Review website </title>
    {% endif %}
</head>

<body>
    {% block content %}

    <h3 style="text-align: center;font-size: 30px;font-weight: bolder;">Trending News</h3>
    <ul>
        {{macro.displayNewsList(trending)}}
    </ul>
    {% endblock%}
    
</body>
</html>
